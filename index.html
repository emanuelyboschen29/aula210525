<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Tempo</title>
</head>
<body>
    <h1>Agora são exatamente:</h1>
    <h2 id="relógio"></h2>
    <script>
        function atualizarRelógio() {
            const agora = new Date();
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const segundos = agora.getSeconds().toString().padStart(2, '0');
            
            document.getElementById("relógio").innerText = `${horas}:${minutos}:${segundos}`;
            document.getElementById("agora").innerText = `${horas}:${minutos}:${segundos}`;
        }
        setInterval(atualizarRelógio, 1000);
        atualizarRelógio();
    </script>

    <hr>
    <h2 id="cronometro">00:00:00</h2>
    <div>
        <button onclick="iniciar()" id=" btIniciar">Iniciar</button>
        <button onclick="pausar()" id=" btPausar">Pausar</button>
        <button onabort="zerar()" id="btZerar">Zerar</button>
    </div>
    <script>
        let segundos = 0;
        let intervalo;
       
        function formatarTime(segundos) {
            const h = String(Math.floor(segundos/3600)).padStart(2, '0');
            const m = String(Math.floor((segundos/3600)/60)).padStart(2, '0');
            const s = String(Math.floor(segundos % 60)).padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function atualizarCronometro() {
            document.getElementById('cronometro').innerText = formatarTime(segundos);
        }

        function iniciar() {
            if(!intervalo){
                intervalo = setInterval(() => {
                    segundos++;
                    atualizarCronometro();
                }, 1000);
            }
        }
    </script>

</body>
</html>
